    <title>Counting Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .div-container {
            width: 50%;
            margin-top: 40px;
        }
        
        .group {
            width: 100%;
            display: flex;
            /* margin-bottom: 10px; */
        }
        
        .div-bar {
            border: 1px solid black;
            height: 60px;
            width: 9%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-wrap: wrap;
        }
        
        .con1,
        .con2,
        .con3,
        .con4 {
            /* border: 1px solid black; */
            height: 40%;
            width: 40%;
            margin: 2px;
            border-radius: 50%;
        }
        
        .con1 {
            background-color: rgb(255, 0, 0, 0.5);
        }
        
        .con2 {
            background-color: rgb(0, 128, 0, 0.5);
        }
        
        .con3 {
            background-color: rgb(0, 0, 255, 0.5);
        }
        
        .con4 {
            background-color: rgb(255, 255, 0, 0.5);
        }
        
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px;
            font-weight: bold;
            color: rgb(0, 0, 0, 0.85);
            pointer-events: none;
        }
        
        .number._100 {
            font-size: 40px;
        }
    </style>
</head>
