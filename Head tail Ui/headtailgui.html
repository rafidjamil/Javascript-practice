<style>
    * {
        box-sizing: border-box;
        font-family: 'Poppins', Arial, sans-serif;
    }
    
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at center, #0a0a1f, #000010 80%);
        background-size: 200% 200%;
        animation: backgroundMotion 30s ease infinite;
        color: #ffffff;
    }
    /* === MOTION BACKGROUND === */
    
    @keyframes backgroundMotion {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    /* === CONTAINER === */
    
    .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
    }
    /* === TOP SECTION === */
    
    .top {
        width: 90%;
        height: 150px;
        border-radius: 12px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: linear-gradient(145deg, #11152b, #0b0e1a);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.15), inset 0 0 12px rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(0, 255, 255, 0.1);
    }
    
    .player-box {
        width: 45%;
        border-radius: 10px;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #1b1e3c, #11152b);
        border: 1px solid rgba(0, 255, 255, 0.3);
        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.1);
    }
    
    .player-box h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #00f0ff;
    }
    
    .score {
        margin-top: 8px;
        font-size: 2rem;
        font-weight: bold;
        color: #ffe600;
    }
    /* === MIDDLE SECTION === */
    
    .middle {
        height: 420px;
        width: 90%;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #11152b, #0b0e1a);
        backdrop-filter: blur(6px);
        gap: 20px;
        position: relative;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), inset 0 0 12px rgba(0, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .hands {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        width: 100%;
    }
    
    .hand-box {
        width: 380px;
        height: 340px;
        border-radius: 10px;
        background: linear-gradient(145deg, #202440, #101220);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1.1rem;
        color: #fff;
        box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
    }
    /* === BUTTONS === */
    
    .play-btn {
        position: absolute;
        bottom: 15px;
        padding: 10px 25px;
        background: linear-gradient(90deg, #5f0aff, #9f6bff);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(95, 10, 255, 0.6);
    }
    
    .play-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(95, 10, 255, 0.8);
    }
    
    .bottom {
        width: 90%;
        height: 230px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background: linear-gradient(145deg, #11152b, #0b0e1a);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    
    .info-box {
        width: 80%;
        height: 40px;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-weight: 600;
        color: #ffe600;
    }
    
    .start-btn,
    .toss-open-btn {
        padding: 10px 25px;
        border: none;
        color: white;
        font-size: 1.1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }
    
    .toss-open-btn {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        box-shadow: 0 0 12px rgba(255, 65, 108, 0.6);
    }
    
    .start-btn {
        background: linear-gradient(90deg, #28a745, #00ff7f);
        box-shadow: 0 0 12px rgba(40, 167, 69, 0.6);
    }
    
    .start-btn:hover,
    .toss-open-btn:hover {
        transform: scale(1.05);
    }
    /* === MODALS === */
    
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .modal-content {
        background: linear-gradient(145deg, #1a1f3c, #101423);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 400px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }
    
    .modal h2,
    .modal h3 {
        color: #00f0ff;
        margin-bottom: 20px;
    }
    
    .modal button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    
    .modal .choice-btn {
        background: linear-gradient(90deg, #5f0aff, #a07eff);
        color: white;
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    
    .modal .toss-btn-main {
        background: linear-gradient(90deg, #28a745, #00ff7f);
        color: white;
        box-shadow: 0 0 10px rgba(0, 200, 81, 0.5);
    }
    
    .modal .batbowl-btn {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: white;
        box-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
    }
    
    .modal p {
        color: #ffe600;
        /* font-size: */
    }
    
    #headBtn:focus,
    #tailBtn:focus,
    #batBtn:focus,
    #fieldBtn:focus {
        background: linear-gradient(90deg, #28a745) !important;
        color: white !important;
        box-shadow: 0 0 12px rgba(40, 167, 69, 0.7);
        outline: none;
        /* Optional: Removes default blue border */
    }
</style>
