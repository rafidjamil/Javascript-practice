<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM PIN</title>
  <style>
    body {
      background-color: #1b2732;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* top buttons */
    .top-buttons {
      margin-bottom: 20px;
      text-align: center;
      margin-top: -50px;
    }

    .top-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      background: #3498db;
      color: white;
    }

    .top-buttons button:hover {
      background: #2980b9;
    }

    .card {
      background: #34495e;
      color: white;
      /* padding: 100px; */
      border-radius: 10px;
      text-align: center;
     width: 715px;
        height: 462px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      margin: 0 0 10px;
          margin-top: 88px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .pin-inputs {
      gap: 10px;
      margin-bottom: 20px;
    }

    .pin-inputs input {
      width: 69%;
      font-size: 15px;
      margin: 10px;
      padding: 11px;
      border: none;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    /* .top-buttons button:focus{
      background: #27ae60;
    } */
    
    /* .user-btn:focus{
      background-color: #27ae60;

    }
    .atm-btn:focus{
      background-color: #27ae60;

    } */

    .confirm {
      background: #27ae60;
      color: white;
    }

    .decline {
      background: #e74c3c;
      color: white;
    }

    .confirm:hover {
      background: #2ecc71;
    }

    .decline:hover {
      background: #c0392b;
    }
    
  </style>
</head>

<body>

 
 <div class="top-buttons">
  <button onclick="setActive('userBtn', 'atmsignupin.html')" id="userBtn">USER</button>
  <button onclick="setActive('atmBtn', 'atmlogin.html')" id="atmBtn">ATM</button>
</div>

  <div class="card">
    <h2>WELCOME USER TO ATM</h2>
    <p>PLEASE INSERT YOUR ID & PIN BELOW</p>
    <div class="pin-inputs">
      <input type="text" class="input" style="margin-bottom: 20px;" placeholder="ID Number" id="id-btn">
      <input type="password" class="input" placeholder="PIN" id="password-btn">
    </div>
    <div class="buttons">
      <button class="confirm" id="login-btn" onclick="bank.login()">CONFIRM</button>
      <button class="decline" id="decline-btn" onclick="bank.decline()">DECLINE</button>
    </div>
  </div>

</body>

</html>
