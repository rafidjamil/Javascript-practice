<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #1b2732;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #34495e;
            border-radius: 10px;
            padding: 30px;
            color: white;
            width: 720px;
            height: 460px;
            
            /* justify-content: space-between; */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            gap: 52px;
            /* margin-top: 10px; */
        }
        .card-2{
            display: flex;
            gap: 35px;
        }

        .left-section {
            width: 60%;
            /* text-align: center; */
            text-align: right;
            margin-top: 17px;
            
        }

        .left-section p {
            font-size: 21px;
            text-align: end;
            margin-bottom:9px;
        }

        .amount-input {
            font-size: 20px;
            text-align: right;
            padding: 10px;
            color: black;
            border: none;
            width: 80%;
            border-radius: 5px;
            margin-bottom: 0px;
            background-color:lightskyblue;
        }

        .enter-btn {
            padding: 10px 20px;
            font-size: 16px;
            /* background: white; */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 3px;
            height: 57px;
            background-color: #27ae60;
            border-radius: 10px;
        }
        .enter-btn:hover{
            background-color:#2ecc71 ;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
        }

        .keypad {
            display: grid
;
    grid-template-columns: repeat(3, 50px);
    grid-gap: 7px;
    margin-bottom: 139px;
    margin-top: 40px;
        }

        .keypad button {
            /* padding: 15px; */
            font-size: 18px;
            border: none;
             background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            height: 40px;
            width: 40px;
        }
        .keypad button:hover{
            background-color: #f0f0f0;
        }

        .bottom-buttons {
            /* position: absolute;
            bottom: 40px; */
            /* width: 500px; */
            /* display: flex; */
            /* justify-content: space-between; */
        }

        .bottom-buttons button {
            /* padding: 10px 20px; */
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: white;
            height: 40px;
            width: 40px;
        }
        .bottom-buttons button:hover{
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-2">
        <div class="left-section" >
            <p style="font-size: 17px;">Please enter the amount you would like and then touch Enter.</p>
            <div>
                
                <input type="text" disabled id="amount" class="amount-input" value="0">
            </div>
            <p class="info" style="font-size: 17px;">This machine dispenses if not multiples of 500</p>
            <button class="enter-btn" onclick="bank.withdraw()">Enter</button>
        </div>
        <div class="keypad">
            <button id="btn-1" onclick="btn1()">1</button>
            <button id="btn-2" onclick="btn2()">2</button>
            <button id="btn-3" onclick="btn3()">3</button>
            <button id="btn-4" onclick="btn4()">4</button>
            <button id="btn-5" onclick="btn5()">5</button>
            <button id="btn-6" onclick="btn6()">6</button>
            <button id="btn-7" onclick="btn7()">7</button>
            <button id="btn-8" onclick="btn8()">8</button>
            <button id="btn-9" onclick="btn9()">9</button>
            <button id="btn-0" onclick="btn0()">0</button>
            <button id="btn-arrow" onclick="btn_arrow()">←</button>
        </div>
        </div>
        <div class="bottom-buttons">
            <button onclick="window.location.href='userportal.html';">←</button>
           
        </div>
    </div>
</body>
<script src="./guiatm.js">

</script>
</html>
