<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="guiatm.js">

    </script>
    <title>ATM Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1b2732, #1c1f3a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .atm-container {
            width: 715px;
            height: 460px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            display: grid;
            grid-template-columns: 1fr 2fr;
            border-radius: 10px;
            /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); */
            overflow: hidden;
            /* transition: transform 0.3s; */
        }



        /* Left Section */
        .atm-left {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            background: linear-gradient(to bottom, #2f577e, #2c3e50);
            gap: 39px;
        }

        .atm-left h3 {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;


        }

        .atm-left h3 {
            /* margin-bottom: 25px; */
            font-size: 20px;
            font-weight: 600;
            color: #ffdd57;
            letter-spacing: 1px;
            margin-top: 0px;
        }

        .account {
            /* margin-bottom: 10px; */
            font-size: 18px;
            /* background: rgba(255,255,255,0.05); */
            /* padding: 10px; */
            border-radius: 10px;
            /* box-shadow: inset 0 2px 5px rgba(0,0,0,0.3); */
        }

        .account strong {
            display: block;
            font-weight: 500;
            /* margin-bottom: 5px; */
            color: #fff;
        }

        .account span {
            /* margin-top: 10px; */
            color: #ffdd57;
        }

        /* Right Section */
        .atm-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
        }


        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #1b2732;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #34495e;
            border-radius: 10px;
            padding: 30px;
            color: white;
            /* width: 720px; */
            height: 406px;

            /* justify-content: space-between; */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            gap: 52px;
            /* margin-top: 10px; */
        }

        .card-2 {
            display: flex;
            gap: 35px;
        }

        .left-section {
            width: 60%;
            /* text-align: center; */
            text-align: right;
            margin-top: 31px;


        }

        .left-section p {
            font-size: 21px;
            text-align: end;
            margin-bottom: 5px;
        }

        .deposit-input {
            font-size: 20px;
            text-align: right;
            padding: 7px;
            color: black;
            border: none;
            width: 80%;
            border-radius: 5px;
            margin-bottom: 0px;
            background-color: lightskyblue;
        }

        .enter-btn {
            padding: 10px 20px;
            font-size: 16px;
            /* background: white; */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 3px;
            height: 43px;
            background-color: #27ae60;
            border-radius: 10px;
            margin-top: 10px;
        }

        .enter-btn:hover {
            background-color: #2ecc71;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 7px;
            margin-bottom: 139px;
            margin-top: 40px;
        }

        .keypad button {
            /* padding: 10px; */
            font-size: 18px;
            border: none;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            height: 40px;
            width: 40px;
        }

        .keypad button:hover {
            background-color: #f0f0f0;
        }

        .bottom-buttons {
            /* margin-bottom: 139px; */
            margin-top: 139px;

        }

        .bottom-buttons button {
            /* padding: 10px; */
            font-size: 18px;
            border: none;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            height: 40px;
            width: 40px;
        }

        .bottom-buttons button:hover {
            background-color: #f0f0f0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: #f5f5f5; */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 50px;
        }

        button {
            padding: 8px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 6px;
            background: white;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .card .container button {
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 6px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 100px;
        }

        .card .container button span {
            font-size: 14px;
            color: #555;
            margin-left: 10px;
        }

        .card .container button:hover {
            background-color: #f0f0f0;
        }

        .note-range {
            gap: 20px;
            /* display: inline; */
        }
    </style>


</head>

<body>
    <div class="atm-container">

        <div class="atm-left">
            <div>
                <h3 style="color: #f0f0f0;">ATM CASH:</h3>
                <h3 id="show-cash"></h3>
            </div>
            <div class="note-range">
                <h3 style="margin-bottom: 10px; font-size: 16px;">5000: <span id="sp5000"
                        style="color: white; font-size: 14px;">0 </span></h3>
                <h3 style="margin-bottom: 10px; font-size: 16px;">1000: <span id="sp1000"
                        style="color: white; font-size: 14px;">0 </span></h3>
                <h3 style="margin-bottom: 10px; font-size: 16px;">500: <span id="sp500"
                        style="color: white; font-size: 14px;">0 </span></h3>
            </div>

            <div class="bottom-buttons">
                <button onclick="window.location.href='atmportal.html';">←</button>

            </div>
        </div>


        <div class="atm-right">
            <div class="card">
                <div class="card-2">
                    <div class="left-section">
                        <p style="font-size: 17px;">Enter the Cash to deposit in ATM.</p>
                        <div>

                            <input type="text" id="atm-cash" disabled class="deposit-input" value="0">
                        </div>
                        <!-- <p class="info" style="font-size: 17px;">This machine dispenses if not multiples of 500</p> -->
                        <button class="enter-btn" onclick="atmCashAdd()">Add</button>
                        <!-- <button onclick="btnbackspace()">←</button> -->
                    </div>
                    <div class="container">
                        <button onclick="add5000()">5000 <span id="span5000">x0</span></button>
                        <button onclick="add1000()">1000 <span id="span1000">x0</span></button>
                        <button onclick="add500()">500 <span id="span500">x0</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  function btnbackspace() {

    d = document.getElementById("atm-cash")

    arr = d.value.split("");
    arr.pop();

    d.value = arr.join("");
    // return 0;
    
    
}

    let count5000 = JSON.parse(localStorage.getItem("count5000")) || 0;
    let count1000 = JSON.parse(localStorage.getItem("count1000")) || 0;
    let count500 = JSON.parse(localStorage.getItem("count500")) || 0;

    let local5000=0;
    let local1000=0;
    let local500=0;

    

    window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("sp5000").textContent = count5000;
        document.getElementById("sp1000").textContent = count1000;
        document.getElementById("sp500").textContent = count500;


        const atmCash = JSON.parse(localStorage.getItem("atmCash")) || 0;
        document.getElementById("show-cash").textContent = atmCash;
    });

    function add5000() {
        let atm = document.getElementById("atm-cash");
        atm.value = parseInt(atm.value) + 5000;
        local5000++;
        document.getElementById("span5000").innerText = "x" + local5000;

    }

    function add1000() {
        let atm = document.getElementById("atm-cash");
        atm.value = parseInt(atm.value ) + 1000;

        local1000++;
        document.getElementById("span1000").innerText = "x" + local1000;
    }

    function add500() {
        let atm = document.getElementById("atm-cash");
        atm.value = parseInt(atm.value) + 500;

        local500++;
        document.getElementById("span500").innerText = "x" + local500;
    }

    function atmCashAdd() {
        let atmAmount = Number(document.getElementById("atm-cash").value);
        let atmCash = JSON.parse(localStorage.getItem("atmCash")) || 0;

        if (atmAmount <= 0) {
            alert("Amount must be greater than 0.");
            return;
        }

        if (atmAmount % 500 !== 0) {
            alert("ATM only accepts multiples of 500.");
            return;
        }

        atmCash += atmAmount;
        localStorage.setItem("atmCash", JSON.stringify(atmCash));
        document.getElementById("show-cash").textContent = atmCash;
    //     local5000+= count5000
    // local1000+= count1000
    // local500+= count500

    count5000 +=local5000
    count1000 +=local1000
    count500 +=local500


        localStorage.setItem("count5000", JSON.stringify(count5000));
        localStorage.setItem("count1000", JSON.stringify(count1000));
        localStorage.setItem("count500", JSON.stringify(count500));


        document.getElementById("sp5000").textContent = count5000;
        document.getElementById("sp1000").textContent = count1000;
        document.getElementById("sp500").textContent = count500;

        local5000 = 0;
    local1000 = 0;
    local500 = 0;

    document.getElementById("span5000").innerText = "x0";
    document.getElementById("span1000").innerText = "x0";
    document.getElementById("span500").innerText = "x0";

        alert("Deposit to ATM successful: " + atmAmount);
        document.getElementById("atm-cash").value=0
        
    }
</script>



</html>
