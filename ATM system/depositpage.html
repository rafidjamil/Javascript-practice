<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="guiatm.js"></script>
    <title>ATM Withdrawal</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #1b2732;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #34495e;
            border-radius: 10px;
            padding: 30px;
            color: white;
            width: 720px;
            height: 460px;

            /* justify-content: space-between; */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            gap: 52px;
            /* margin-top: 10px; */
        }

        .card-2 {
            display: flex;
            gap: 35px;
        }

        .left-section {
            width: 60%;
            /* text-align: center; */
            text-align: right;
            margin-top: 31px;


        }

        .left-section p {
            font-size: 21px;
            text-align: end;
            margin-bottom: 5px;
        }

        .deposit-input {
            font-size: 20px;
            text-align: right;
            padding: 10px;
            color: black;
            border: none;
            width: 80%;
            border-radius: 5px;
            margin-bottom: 0px;
            background-color: lightskyblue;
        }

        .enter-btn {
            padding: 10px 20px;
            font-size: 16px;
            /* background: white; */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 3px;
            height: 43px;
            background-color: #27ae60;
            border-radius: 10px;
            margin-top: 10px;
        }

        .enter-btn:hover {
            background-color: #2ecc71;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 7px;
            margin-bottom: 139px;
            margin-top: 40px;
        }

        .keypad button {
            /* padding: 15px; */
            font-size: 18px;
            border: none;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            height: 40px;
            width: 40px;
        }

        .keypad button:hover {
            background-color: #f0f0f0;
        }

        .bottom-buttons {
            /* position: absolute;
            bottom: 40px; */
            /* width: 500px; */
            display: flex;
            justify-content: space-between;
        }

        .bottom-buttons button {
            /* padding: 10px 20px; */
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: white;
            height: 40px;
            width: 40px;
        }

        .bottom-buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-2">
            <div class="left-section">
                <p style="font-size: 17px;">Enter the deposit to deposit.</p>
                <div>

                    <input type="text" id="deposit" disabled class="deposit-input" value="0">
                </div>
                <!-- <p class="info" style="font-size: 17px;">This machine dispenses if not multiples of 500</p> -->
                <button class="enter-btn" onclick="bank.deposit()">Deposit</button>
            </div>
            <div class="keypad">
                <button id="num-btn-1" onclick="press1()">1</button>
                <button id="num-btn-2" onclick="press2()">2</button>
                <button id="num-btn-3" onclick="press3()">3</button>

            </div>


        </div>
        <div class="bottom-buttons">
            <button onclick="window.location.href='userportal.html';">←</button>
            <!-- <button onclick="window.location.href='atmsignupin.html';">Exit</button> -->
        </div>
    </div>
</body>
