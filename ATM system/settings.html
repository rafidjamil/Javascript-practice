<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Withdrawal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #1b2732;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #34495e;
      border-radius: 10px;
      padding: 30px;
      color: white;
      width: 720px;
      height: 460px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      position: relative; /* üîπ important for absolute child */
    }

    /* üîπ logout button inside card */
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .left-section p {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: left;
    }

    .deposit-input {
      font-size: 15px;
      padding: 10px;
      color: black;
      border: none;
      width: 90%;
      border-radius: 5px;
      background-color: lightskyblue;
      height: 32px;
    }

    .enter-btn {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      height: 41px;
      background-color: #27ae60;
    }

    .enter-btn:hover {
      background-color: #2ecc71;
    }

    .bottom-buttons {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-top: 30px;
      margin-bottom: -90px;
    }

    .bottom-buttons button {
      padding: 12px 16px;
      font-size: 13px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: white;
       height: 40px;
           margin-top: -73px;
            width: 40px;
    }

    .bottom-buttons button:hover {
      background-color: #f0f0f0;
    }

    .deposit-input::placeholder {
      font-size: 15px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- üîπ Logout Button inside card -->
    <button class="logout-btn" onclick="bank.logoutUser()">Logout</button>

    <div class="left-section" style="width:50%; text-align:center;     margin-top: -42px;">
      <p style="font-size: 14px; padding-left: 17px;">Change Username</p>
      <input type="text" id="username" class="deposit-input" placeholder="Enter new username">

      <p style="font-size: 14px; margin-top:15px; padding-left: 17px;">Old Password</p>
      <input type="password" id="oldpassword" class="deposit-input" placeholder="Enter old password">

      <p style="font-size: 14px; margin-top:15px; padding-left: 17px;">New Password</p>
      <input type="password" id="newpassword" class="deposit-input" placeholder="Enter new password">

      <p style="font-size: 14px; margin-top:15px; padding-left: 17px;">Confirm Password</p>
      <input type="password" id="confirmpassword" class="deposit-input" placeholder="Confirm new password">

      <button class="enter-btn" onclick="bank.updateUser()">Update</button>
    </div>

    <div class="bottom-buttons" style="margin-top:81px;">
      <button onclick="window.location.href='userportal.html';">‚Üê</button>
    </div>
  </div>

  <script src="./guiatm.js">
  
  </script>
</body>

</html>
