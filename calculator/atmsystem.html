<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Box</title>
  <style>
    body {
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .input-group button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      
    }

    .input-group button:hover {
      background: #45a049;
    }

    textarea {
      width: 95%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3 style="text-align: center;" >ATM Machine</h3>
    <div class="input-group">
      <input type="text" placeholder="Enter amount" id="input-amount">
      <button id="transaction-button" onclick="transact()">Transaction</button>
    </div>
    <textarea id="text-area"></textarea>
  </div>
</body>
</html>
<script src="./atmsystem.js">

</script>
